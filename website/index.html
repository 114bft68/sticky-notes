<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sticky Notes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="note" data-moveable="false" style="left: 763px; top: 129px;">
        <div class="text" name="textarea" contenteditable="true" spellcheck="false" data-moveable="false" style="left: 0px; top: 0px;">19th of October, 2024<div><br></div>
            <div>erm no</div>
        </div>
        <p style="margin-left: 10px; margin-top: 5px; pointer-events: none;">created on: 2024-10-19</p><br>
        <button class="delete"><img src="delete.svg"></button>
    </div>
    <div class="note" data-moveable="false" style="left: 200px; top: 110px;">
        <div class="text" name="textarea" contenteditable="true" spellcheck="false" data-moveable="false" style="left: 0px; top: 1px;">3:55pm</div>
        <p style="margin-left: 10px; margin-top: 5px; pointer-events: none;">created on: 2024-10-19</p><br>
        <button class="delete"><img src="delete.svg"></button>
    </div>
    <div class="note" data-moveable="false" style="left: 1154px; top: 101px;">
        <div class="text" name="textarea" contenteditable="true" spellcheck="false" data-moveable="false" style="left: 1px; top: 0px;">20th</div>
        <p style="margin-left: 10px; margin-top: 5px; pointer-events: none;">created on: 2024-10-20</p><br>
        <button class="delete"><img src="delete.svg"></button>
    </div>
    <button id="ok" style="background: rgb(240, 240, 240);"><img src="ok.svg"></button>
    <button id="add"><img src="add.svg"></button>
    <script src="htmlJS.js"></script>
</body>

</html>
